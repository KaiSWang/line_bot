<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員綁定</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      text-align: center; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 80vh;
    }
    .status-text { 
      font-size: 20px; 
      font-weight: bold; 
      color: #333; 
      margin-top: 20px;
    }
    .loading {
      font-size: 50px;
    }
  </style>
</head>
<body>

  <div id="icon" class="loading">⏳</div>
  <div id="status" class="status-text">正在進行綁定...</div>

  <script>
    // ★★★ 設定區 (已更新為正確網址) ★★★
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyzC2W0P3tclP8OptxAr0Mb2kMVAdvl4y_moqvZeagL0InLb8TfqQVWRifFjie3Az0GvA/exec';
    const MY_LIFF_ID = '2008790654-8VSWQv9A';
    const LINE_OA_URL = 'https://line.me/R/ti/p/@sinosuisse'; 

    window.onload = function() {
      liff.init({ liffId: MY_LIFF_ID })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }
          liff.getProfile().then(profile => {
            const urlParams = new URLSearchParams(window.location.search);
            let agent = urlParams.get('agent');
            
            // 如果沒抓到 agent，設為 Default
            if (!agent) agent = 'Default';

            // 發送給後端
            sendToGAS(profile.userId, agent);
          });
        })
        .catch(err => {
          document.getElementById('status').innerText = "❌ 初始化失敗，請重新整理";
          document.getElementById('icon').innerText = "⚠️";
        });
    };

    function sendToGAS(userId, displayName, agent) {
      // 加入 encodeURIComponent 避免中文亂碼
      const finalUrl = `${GAS_URL}?userId=${userId}&name=${encodeURIComponent(displayName)}&agent=${encodeURIComponent(agent)}`;
      
      fetch(finalUrl, { method: 'GET', mode: 'no-cors' })
        .then(() => {
          // 成功後的動作
          document.getElementById('icon').innerText = "✅";
          document.getElementById('status').innerText = "綁定成功！正在返回...";
          
          // ★★★ 正式版：開啟自動跳轉 ★★★
          setTimeout(() => { 
            window.location.href = LINE_OA_URL; 
          }, 1500);
        })
        .catch(err => {
          document.getElementById('icon').innerText = "❌";
          document.getElementById('status').innerText = "連線錯誤，請稍後再試";
        });
    }
  </script>
</body>
</html>
